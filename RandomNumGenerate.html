<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random</title>
</head>
<body>
    <script>
        const randomNum = () => Math.floor(Math.random()*10);
//---------------------------------------------------------------reproducible
        var arr = [];

        for (let i = 0; i < 4; i++){
            arr.push(randomNum());
            console.log(arr.slice(-1));
        }
        document.write(arr[0],arr[1],arr[2],arr[3]+"<br>");
        
//---------------------------------------------------------------alldiff

        var arr = [];

        arr.push(randomNum());
        // document.write(arr[0] + "<br>");
        // console.log(arr.length);
        for (let j = 1; j < 4; j++){
            arr.push(randomNum());
            for (let i = 0; i < j; i++){
                // console.log(arr);
                if (arr[i] == arr.slice(-1)){
                    // console.log(arr);
                    arr.pop();
                    j--;
                    break;
                }
            }
        }
        document.write(arr[0],arr[1],arr[2],arr[3]+"<br>");
//---------------------------------------------------------------chaos

        const arrEN = "abcdefghijklmnopqrstuvwxyz";

        const randomEN = () => arrEN[Math.floor(Math.random()*26)].toUpperCase();

            // document.write(arrEN[Math.floor(Math.random()*26)].toUpperCase());
        var arr = [];

        arr.push(randomNum());
        arr.push(randomEN());

        for (let i = 0; i<2; i++){
            var r = Math.floor(Math.random()*2);
            if (r == 1) arr.push(randomNum());
            else arr.push(randomEN());
        }
        for (let i =0; i< 3; i++){
            var tmp = arr[i];
            var cg = Math.floor(Math.random()*4)
            arr[i] = arr[cg];
            arr[cg] = tmp;
        }

        document.write(arr[0],arr[1],arr[2],arr[3]);



    </script>
</body>
</html>
